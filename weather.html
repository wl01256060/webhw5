<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="mycss.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6">
      <!-- Large button group -->
      <div class="btn-group">
        <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
          台北市 <span class="caret"></span>
        </button>
        <ul id="dropdown" class="dropdown-menu" role="menu">
              <li role="presentation"><a role="menuitem" id="city0" tabindex="-1" href="#">台北市</a></li>
              <li role="presentation"><a role="menuitem" id="city1" tabindex="-1" href="#">新北市</a></li>
              <li role="presentation"><a role="menuitem" id="city2" tabindex="-1" href="#">台中市</a></li>
              <li role="presentation"><a role="menuitem" id="city3" tabindex="-1" href="#">台南市</a></li>
              <li role="presentation"><a role="menuitem" id="city4" tabindex="-1" href="#">高雄市</a></li>
              <li role="presentation"><a role="menuitem" id="city5" tabindex="-1" href="#">基隆市</a></li>
              <li role="presentation"><a role="menuitem" id="city6" tabindex="-1" href="#">桃園市</a></li>
              <li role="presentation"><a role="menuitem" id="city7" tabindex="-1" href="#">新竹市</a></li>
              <li role="presentation"><a role="menuitem" id="city8" tabindex="-1" href="#">新竹縣</a></li>
              <li role="presentation"><a role="menuitem" id="city9" tabindex="-1" href="#">苗栗縣</a></li>
              <li role="presentation"><a role="menuitem" id="city10" tabindex="-1" href="#">彰化縣</a></li>
              <li role="presentation"><a role="menuitem" id="city11" tabindex="-1" href="#">南投縣</a></li>
              <li role="presentation"><a role="menuitem" id="city12" tabindex="-1" href="#">雲林縣</a></li>
              <li role="presentation"><a role="menuitem" id="city13" tabindex="-1" href="#">嘉義市</a></li>
              <li role="presentation"><a role="menuitem" id="city14" tabindex="-1" href="#">嘉義縣</a></li>
              <li role="presentation"><a role="menuitem" id="city15" tabindex="-1" href="#">屏東縣</a></li>
              <li role="presentation"><a role="menuitem" id="city16" tabindex="-1" href="#">宜蘭縣</a></li>
              <li role="presentation"><a role="menuitem" id="city17" tabindex="-1" href="#">花蓮縣</a></li>
              <li role="presentation"><a role="menuitem" id="city18" tabindex="-1" href="#">台東縣</a></li>
              <li role="presentation"><a role="menuitem" id="city19" tabindex="-1" href="#">澎湖縣</a></li>
              <li role="presentation"><a role="menuitem" id="city20" tabindex="-1" href="#">金門縣</a></li>
              <li role="presentation"><a role="menuitem" id="city21" tabindex="-1" href="#">連江縣</a></li>
        </ul>
      </div>
      <div><span class="temperature"></span> &#8451;</div>
    </div>
    <div class="col-xs-6">
      <canvas id="today" width="100" height="100"></canvas>
      <div class="condition">
        <span class="date"></span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Forecast</div>

            <!-- Table -->
            <table class="table">
              <thead>
                <tr class="forecastDate">
                </tr>
              </thead>
              <tbody>
                <tr class="forecastTemp">
                </tr>
                <tr class="forecastImg">
                  <td><canvas id="day1" width="64" height="64">Clear</canvas></td>
                  <td><canvas id="day2" width="64" height="64">Mostly Sunny</canvas></td>
                  <td><canvas id="day3" width="64" height="64">Mostly Cloudy</canvas></td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
  </div>
  
</div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
<script src="http://darkskyapp.github.io/skycons/skycons.js"></script>
<script src="myapp.js"></script>

</html>
